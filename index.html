<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title>ИграПереносЭнергии</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&amp;subset=cyrillic"/>
	<link rel="stylesheet" href="styles/index.css"/>

</head>
<body>
<header>
	<h1>Игра "Перенос энергии"</h1>
</header>
<aside>
	<form>
		<ul>
			<li>
				<label>Необходимо с помощью транспорта довести энергию от положительной энергии слева до приёмника справа в количестве 65%</label>
			</li>
			<li>
				<label>Сложность заключается в том, что в пространстве игрока есть скрытый объект - отрицательная энергия</label>
			</li>
			<li>
				<label>Чем ближе к ней стоит транспорт, тем быстрее сжигается энергия транспорта, если транспорт мерцает, ваша энергия нещадно сгорает</label>
			</li>
			<li>
				<label>Вы можете удалить транспорт, однако вся поступившая туда энергия исчезнет</label>
			</li>
			<li>
				<label>Чем дальше от друг друга стоят транспорта - тем больше вы теряете за перевозку</label>
			</li>
		</ul>
	</form>
	<form class="inlineblock">
		<button class="butt1" id="replay">Перезапуск</button>
	</form>
	<form class="inlineblock" action="" method="" onsubmit="return false;">
		<button class="butt" id="addTr">Добавить транспорт</button>
		<button class="butt" id="setTr">Установить транспорт</button>
		<button class="butt" id="delTr">Удалить последний</button>
	</form>
</aside>
<main id='main'>
	<script src="scripts/raphael.js"></script>
</main>
